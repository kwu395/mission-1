name: Build and Test

on:
  push:
    branches:
      - master
      - kwu395-patch-1
  pull_request:
    branches:
      - master
      - kwu395-patch-1

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm run test
